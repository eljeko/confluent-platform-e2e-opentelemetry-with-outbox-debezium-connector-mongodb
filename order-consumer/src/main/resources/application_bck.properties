# Kafka bootstrap and consumer group
kafka.bootstrap.servers=localhost:9092
kafka.topic=outbox-events
kafka.group.id=outbox-consumer-group
kafka.auto.offset.reset=earliest
kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Quarkus SmallRye Reactive Messaging configuration
mp.messaging.incoming.outbox-events.connector=smallrye-kafka
mp.messaging.incoming.outbox-events.topic=${kafka.topic}
mp.messaging.incoming.outbox-events.value.deserializer=${kafka.value.deserializer}
mp.messaging.incoming.outbox-events.key.deserializer=${kafka.key.deserializer}
mp.messaging.incoming.outbox-events.bootstrap.servers=${kafka.bootstrap.servers}
mp.messaging.incoming.outbox-events.group.id=${kafka.group.id}
mp.messaging.incoming.outbox-events.auto.offset.reset=${kafka.auto.offset.reset}

# Optional: logging level
quarkus.log.category."org.demo.tracing.kafka.OutboxEventConsumer".level=INFO
